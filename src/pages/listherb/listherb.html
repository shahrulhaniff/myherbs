  </ion-navbar>

  <!-- Search Event -->
  <div *ngIf="buttonClicked">
    <ion-grid>
        <ion-row text-center>
          <ion-col col-1 style="padding:none">
              <ion-icon style="zoom:2.0; color:black" name="arrow-round-back" (click)="onButtonClick()"></ion-icon>
          </ion-col>
          <ion-col col-11><ion-input [(ngModel)]="terms" placeholder="Carian..."></ion-input></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!-- Done Search Event -->

</ion-header>

<ion-content >

    <!-- <ion-searchbar [(ngModel)]="terms"></ion-searchbar> -->
    <ion-list>
      <!-- *ngFor="#item of items | order-by:'value'">{{item.value}}  -->
      <ion-item-sliding *ngFor="let list of lists | search : terms | sort: {property: column, order: order}">
      <!-- <ion-item-sliding *ngFor="let list of lists | search : terms | sort: {property: title, order: order}"> -->
          <ion-item  (click)="viewEntry({ record: list })">
            <ion-thumbnail item-start>
              <img  class="rounded" [src]="list.imageUrl" />
            </ion-thumbnail>
              <ion-row>
                <ion-col >
                  <h2>{{list.title}}</h2>
                </ion-col>
                <ion-col text-right>
                    <!-- <button ion-button outline class="small">{{list.hot}}</button> -->
                    <button class="small">{{list.hot}}</button>
                </ion-col>
              </ion-row>
              
              <i><h3>{{list.description}}</h3></i>
              
          </ion-item>
          <ion-item-options side="right">
            
            <button ion-button color="secondary">
              <ion-icon name="locate"></ion-icon>
              Lokasi
            </button>
            <!-- <button ion-button color="primary">
                <ion-icon name="contract"></ion-icon>
                Imbas QR
              </button> -->
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    

</ion-content>
